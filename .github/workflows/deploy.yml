name: Deploy VarPredict

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install --upgrade pip
        pip install -r requirements.txt
          
    # - name: Run tests
    #   run: pytest

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Build and push Docker image
      run: |
        docker build -t varpredict .
        docker tag varpredict:latest public.ecr.aws/x5m2g7z3/varpredict:latest
        aws ecr-public get-login-password --region eu-west-2 | docker login --username AWS --password-stdin public.ecr.aws/x5m2g7z3/varpredict
        docker push public.ecr.aws/x5m2g7z3/varpredict:latest


